<h2>Lista de Pessoas</h2>
<ul class="pessoascs">
    <li *ngFor="let pessoa of pessoas" [class.selected]="pessoa === selectedPessoa"
        (click)="onSelect(pessoa)">
        <span class="badge">{{pessoa.id}}</span>
        {{pessoa.nome}}
    </li>
</ul>
<app-detalhe-pessoa [pessoa]="selectedPessoa"></app-detalhe-pessoa>
